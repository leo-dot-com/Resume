<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Sturm | Personal Portfolio</title>
</head>
<body>
    <style>
        :root {
            --primary: #1a73e8;
            --dark: #202124;
            --light: #f8f9fa;
            --gray: #5f6368;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        header {
            background: var(--dark);
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .intro-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
    <header>
        <nav>
            <div class="container">
                <div class="logo">Leo Matthias Sturm</div>
                <ul class="nav-links">
                    <li><a href="#intro">Intro</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#achievements">Achievements</a></li>
                    <li><a href="#skills">Skills</a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
